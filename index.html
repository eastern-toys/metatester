<!DOCTYPE html>
<html>
<head>
  <title>Metapuzzle Tester</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
  <script src="metatester.js"></script>
  <link rel="stylesheet" type="text/css" href="metatester.css">
</head>
<body>
  <h2>Round Title (change this)</h2>

  <hr>

  <div id="answersection"></div>

  <hr>

  <div>
    <p>Puzzle-specific content goes here.</p>
  </div>

  <script>
    metatester({
      // A selector for the DOM element that will be populated with the answer
      // UI. You probably don't need to change this, but it may be useful if
      // your metapuzzle has unusual presentation requirements.
      answerSectionSelector: '#answersection',

      // The number of answers that should be initially revealed. You'll
      // probably want to adjust this based on the number of answers used by
      // your metapuzzle.
      numStartAnswers: 2,

      // If true, unrevealed answers will be completely hidden, instead of
      // masked with question marks.
      hideUnrevealedAnswers: false,

      // If true, then the order of the answers listed below will be randomized
      // when presented to the user. If false, then the answers will be
      // presented in the order listed in this file (although they will be
      // revealed in a random order).
      randomizeAnswerOrder: false,

      // The answers that feed into the metapuzzle. Change this to contain the
      // answers to your metapuzzle, in the order in which they will be
      // presented to the user during the hunt (if order is significant). If
      // the order is significant, then be sure to set randomizeAnswerOrder to
      // false.
      answers: [
        'APPLE',
        'BANANA',
        'GRAPEFRUIT',
        'KIWI',
        'ORANGE',
      ],

      // Each image listed in the images array will be shown only when the
      // number of answers presented equals the numAnswers property.
      //
      // Example:
      //   images: [
      //     { numAnswers: 2, image: "two.png" },
      //     { numAnswers: 3, image: "three.png" },
      //     { numAnswers: 5, image: "five.png" },
      //   ],
      images: [],

      // If appendImages is true, then the images listed in the images array
      // will accumulate on the page as more answers are revealed, instead of
      // being replaced.
      appendImages: false,
    });
  </script>
</body>
</html>
