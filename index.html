<!DOCTYPE html>
<html>
<head>
  <title>Metapuzzle Tester</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
  <script src="metatester.js"></script>
  <link rel="stylesheet" type="text/css" href="metatester.css">
</head>
<body>
  <h2>Round Title (change this)</h2>

  <hr>

  <div id="answersection"></div>

  <hr>

  <div>
    <p>Puzzle-specific content goes here.</p>
  </div>

  <script>
    metatester({
      // A selector for the DOM element that will be populated with the answer
      // UI. You probably don't need to change this, but it may be useful if
      // your metapuzzle has unusual presentation requirements.
      answerSectionSelector: '#answersection',

      // The number of answers that should be initially revealed. You'll
      // probably want to adjust this based on the number of answers used by
      // your metapuzzle.
      numStartAnswers: 2,

      // The answers that feed into the metapuzzle. Change this to contain the
      // answers to your metapuzzle, in the order in which they will be
      // presented to the user during the hunt (if order is significant). If
      // the order is significant, then be sure to set randomizeAnswerOrder to
      // false.
      //
      // This version of metatester is modified to present the answers in a
      // grid. Each list of answers below represents a column of the grid.
      answers: [
	[
          'APPLE',
          'BANANA',
          'GRAPEFRUIT',
          'KIWI',
          'ORANGE',
	],
	[
	  'BROCCOLI',
	  'CARROT',
	  'CAULIFLOWER',
	  'OKRA',
	  'POTATO',
	],
      ],
    });
  </script>
</body>
</html>
